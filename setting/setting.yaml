server:
  port: 8081
  readTimout: 500
  writeTimout: 500
  # 服务优雅关闭超时时间 秒为单位
  shutdownTimout: 30

log:
  path: /temp/logs

auth:
  # default, off, custom
  strategy: default
  # 使用 custom 时需要配置
  address: "http://127.0.0.1:8077/auth"

balance:
  # ip_hash, smooth_poll
  strategy: default
  # 使用 smooth_poll 时需要配置
  defaultWeight: 1000